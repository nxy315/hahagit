<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>nxy</title>
<style>
*{margin:0;padding:0;list-style:none;}
#ul1{width:510px; margin:30px auto;}
#ul1 li{float:left; position:relative;width:150px; height:150px; background:#ccc; margin:5px;text-align:center; line-height:150px; overflow:hidden;}
#ul1 li span{ position:absolute;left:-200px;top:0;width:200px; height:200px; background:pink; font-size:30px;}
</style>
<script src="domReady.js"></script>
<script src="move.js"></script>
<script>

$(function(){
	var oUl = document.getElementById("ul1");
	var aLi = oUl.children;
	
	for(var i = 0; i < aLi.length; i++){
		lagou(aLi[i]);
	}
	
	function getDir(obj,oEvent){
		var x = oEvent.clientX - (obj.offsetLeft + obj.offsetWidth/2);
		var y = obj.offsetTop + obj.offsetHeight/2 - oEvent.clientY;
		
		return Math.round((Math.atan2(y,x)*180/Math.PI+180)/90)%4;
	}
	
	
	function lagou(oDiv){
	
		oDiv.onmouseover = function(ev){
			var oEvent = ev || event;
			
			var oFrom = oEvent.fromElement || oEvent.relatedTarget;
			
			if(oDiv.contains(oFrom)){
				return;
			}
			
			var oSpan = this.children[0];
			var n = getDir(this,oEvent);
			
			switch(n){
				case 0:
				
				oSpan.style.left = "-200px";
				oSpan.style.top = "0";
				 
				break;
				case 1:
				oSpan.style.left = "0";
				oSpan.style.top = "200px";
				break;
				case 2:
				oSpan.style.left = "200px";
				oSpan.style.top = "0"; 
				break;
				case 3:
				oSpan.style.left = "0";
				oSpan.style.top = "-200px";
				break;
				
			} 
			
			move(oSpan,{left:0,top:0});
			
		};
		
		oDiv.onmouseout = function(ev){
			var oEvent = ev || event;
			
			var oTo = oEvent.toElement || oEvent.relatedTarget;
			
			if(oDiv.contains(oTo)){
				return;
			}
			
			var oSpan = this.children[0];
			var n = getDir(this,oEvent);
			
			switch(n){
				case 0:
				move(oSpan,{left:-200,top:0});
				break;
				case 1:
				move(oSpan,{left:0,top:200});
				break;
				case 2:
				move(oSpan,{left:200,top:0});
				break;
				case 3:
				move(oSpan,{left:0,top:-200});
				break;
				
			} 
			
			
			
		};
	
	}
	
});

</script>
</head>

<body>

<ul id="ul1">
    <li><span>span</span></li>
    <li><span>span</span></li>
    <li><span>span</span></li>
    <li><span>span</span></li>
    <li><span>span</span></li>
    <li><span>span</span></li>
    <li><span>span</span></li>
    <li><span>span</span></li>
    <li><span>span</span></li>
</ul>

</body>
</html>
