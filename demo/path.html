<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>nxy</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
#div1{width:500px;height:500px; border: #000 solid 1px; border-radius:50%; position:absolute;left:10%;top:10%;}
.sBox{width:20px;height:20px;background:blue; border-radius:50%; position:absolute;left:0;top:0;margin-left:-10px;margin-top:-10px;}
input{ font-size:40px; position:absolute;left:45%;top:45%;}
</style>

<script>
window.onload=function(){
	var oDiv1=document.getElementById('div1');
	var oBtn=document.getElementById('btn1');
	var r=oDiv1.offsetWidth/2;	
	var count=6;
	var bl=true;
	for(var i=0;i<count;i++){
		var oBox=document.createElement('div');
		oBox.className='sBox';
		document.body.appendChild(oBox);
		setPos(oBox,0);
		oBox.rotate=0;
	}
	
	
	oBtn.onclick=function(){
		var aBox=document.getElementsByClassName('sBox');
		if(bl){
			for(var i=0;i<aBox.length;i++){
				move(aBox[i],i*(90/(count-1)));	
			}
			oBtn.value='-';
			oBtn.disabled=true;
			bl=false;	
		}else{
			for(var i=0;i<aBox.length;i++){
				move(aBox[i],0);	
			}
			oBtn.value='+';
			oBtn.disabled=true;
			bl=true;	
		}
	};
	function move(obj,iTarget){
		var start=obj.rotate;
		var dis=iTarget-start;
		var count=Math.round(700/30);
		var n=0;
		clearInterval(obj.timer);
		obj.timer=setInterval(function(){
			n++;
			
			var a=1-n/count;
			var cur=start+dis*(1-a*a*a);
			setPos(obj,cur);
			obj.rotate=cur;
			if(n==count){
				clearInterval(obj.timer);
				oBtn.disabled=false;
			}	
		},30);
	}
	function setPos(obj,ang){
		var a=Math.sin(a2r(ang))*r;
		var b=Math.cos(a2r(ang))*r;
	
		obj.style.left=oDiv1.offsetLeft+r+a+'px';
		obj.style.top=oDiv1.offsetTop+r-b+'px';	
	}
			
	
	function a2r(n){
		return 	n*Math.PI/180;
	}
	
};
</script>
</head>

<body>

<div id="div1"><input type="button" value="+" id="btn1"></div>

</body>
</html>
