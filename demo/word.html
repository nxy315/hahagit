<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>nxy</title>
<style>
body{ background:#000;}
body{padding-top:100px;padding-left:200px;}
span{float:left; font-size:30px; opacity:0; color:#fff;}
</style>
<script src="domReady.js"></script>
<script src="move.js"></script>
<script>
$(function(){
	
	var str = "'叛徒？事实上，我才是被背叛的人！' ——伊利丹.怒风";
	
	for(var i = 0; i < str.length; i++){
		var oSpan = document.createElement("span");
		oSpan.innerHTML = str.charAt(i);
		document.body.appendChild(oSpan);
	}
	
	var aSpan = document.body.children;
	var i = 0;
	var timer = null;
	timer = setInterval(function(){
		
		move(aSpan[i],{opacity:1});
		
		i++;
		if(i == str.length){
			clearInterval(timer);
		}
			
	},100);
	 
});

</script>
</head>
