<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>nxy</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
body{padding-left:200px;padding-top:100px;}

</style>
<script src="jsonp.js"></script>
<script>

window.onload=function(){
	var oIpt=document.getElementById('ipt1');
	var aSpan=document.getElementsByTagName('span');
	oIpt.onkeyup=function(){
		jsonp({
			url:	'http://v.showji.com/Locating/showji.com20150416273007.aspx',
			data:	{m:oIpt.value, output:'json'},
			cbKey:	'callback',
			success:function(json){
				
				aSpan[0].innerHTML=json.Mobile;
				aSpan[1].innerHTML=json.Province;
				aSpan[2].innerHTML=json.City;
				aSpan[3].innerHTML=json.AreaCode;
				aSpan[4].innerHTML=json.PostCode;
				aSpan[5].innerHTML=json.Corp;
			}
		});	
	}	
};
</script>
</head>

<body>
<input type="text" id="ipt1">

<div>号码:<span></span></div>
<div>省份:<span></span></div>
<div>城市:<span></span></div>
<div>区号:<span></span></div>
<div>邮编:<span></span></div>
<div>运 营 商:<span></span></div>

</body>
</html>
