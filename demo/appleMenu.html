<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>nxy</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
#div1{ position:fixed;left:0;bottom:0; width:100%; text-align:center;}
img{width:64px;}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var aImg=oDiv.children;
	var aIpt=document.getElementsByTagName('input');
	document.onmousemove=function(ev){
		var oEvt=ev||event;
		for(var i=0;i<aIpt.length;i++){			
			var a=aImg[i].offsetLeft-oEvt.clientX+aImg[i].offsetWidth/2;
			var b=aImg[i].offsetTop+oDiv.offsetTop-oEvt.clientY+aImg[i].offsetHeight/2;
			var c=Math.sqrt(a*a+b*b);
			var dis=c;
			
			
			var scale=1-dis/300
			if(scale<0.5)	scale=0.5;
			
			aIpt[i].value=scale.toFixed(2);
			
			aImg[i].style.width=128*scale+'px';
		}
	};	
};
</script>
</head>

<body>
<input type="text">
<input type="text">
<input type="text">
<input type="text">
<input type="text">
<div id="div1">
	<img src="img2/1.png">
	<img src="img2/2.png">
	<img src="img2/3.png">
	<img src="img2/4.png">
	<img src="img2/5.png">
</div>

</body>
</html>
