<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>nxy</title>
<style>
*{margin:0;padding:0;list-style:none;}
#ul1{ position:relative;width:618px; margin:200px auto;}
#ul1 li{ position:relative; z-index:2;float:left;width:150px; height:50px; border:1px solid #000; line-height:50px; text-align:center;}
#ul1 li.box{ position:absolute;left:0;top:0; z-index:1; background:yellow;}
</style>
<script>
window.onload = function(){
	
	var oUl = document.getElementById("ul1");
	var aLi = oUl.children;
	var oBox = aLi[aLi.length - 1];
	
	for(var i = 0; i < aLi.length - 1; i++){
		aLi[i].onmouseover = function(){
			
			move(oBox,this.offsetLeft);	
		};
	}
	
};

var speed = 0;
var left  = 0;
var i = 0;
function move(obj,iTarget){
	
	clearInterval(obj.timer);
	obj.timer = setInterval(function(){
		speed += (iTarget - left)/5;//加速度	
		speed *= 0.7;//摩擦
		
		left += speed
		obj.style.left = Math.round(left) + "px";
		
		//关定时器
		if(obj.offsetLeft == iTarget && Math.abs(speed) < 1){
			clearInterval(obj.timer);
		}
		
		//document.title = Math.round(left) + "|" + iTarget + "|" + speed ;
		document.title = i++;
	},30);
	
}

</script>
</head>

<body>
<ul id="ul1">
	<li>首页</li>
	<li>个人作品</li>
	<li>联系我们</li>
	<li>加入我们</li>
	<li class="box"></li>
</ul>

</body>
</html>
