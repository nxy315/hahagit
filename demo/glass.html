<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>nxy</title>
<style>
#div1, #div2 {width:310px; height:310px; margin-left:100px;margin-top:100px;float:left; border:1px solid #333; position:relative;}
#div2 {margin-left:30px; overflow:hidden; display:none;}

#mask {position:absolute; left:0; top:0; width:100px; height:100px; background:yellow; opacity:0.4; filter:alpha(opacity:40); display:none;}

#div2 img {position:absolute; left:0; top:0;}
</style>
<script>
window.onload=function ()
{
	var oDiv1=document.getElementById('div1');
	var oDiv2=document.getElementById('div2');
	var oMask=document.getElementById('mask');
	var oImg=oDiv2.children[0];
	
	oDiv1.onmouseenter=function ()
	{
		oMask.style.display='block';
		oDiv2.style.display='block';
	};
	oDiv1.onmouseleave=function ()
	{
		oMask.style.display='none';
		oDiv2.style.display='none';
	};
	
	oDiv1.onmousemove=function (ev)
	{
		var oEvent=ev||event;
		
		var l=oEvent.clientX-oDiv1.offsetLeft-oMask.offsetWidth/2;
		var t=oEvent.clientY-oDiv1.offsetTop-oMask.offsetHeight/2;
		
		if(l<0)
			l=0;
		else if(l>oDiv1.offsetWidth-oMask.offsetWidth)
			l=oDiv1.offsetWidth-oMask.offsetWidth;
		
		if(t<0)
			t=0;
		else if(t>oDiv1.offsetHeight-oMask.offsetHeight)
			t=oDiv1.offsetHeight-oMask.offsetHeight;
		
		oMask.style.left=l+'px';
		oMask.style.top=t+'px';
		
		oImg.style.left=-(oImg.offsetWidth-oDiv2.offsetWidth)*l/(oDiv1.offsetWidth-oMask.offsetWidth)+'px';
		oImg.style.top=-(oImg.offsetHeight-oDiv2.offsetHeight)*t/(oDiv1.offsetHeight-oMask.offsetHeight)+'px';
	};
};
</script>
</head>

<body>
<div id="div1">
	<img src="img/m1.jpg" />
    <div id="mask"></div>
</div>
<div id="div2">
	<img src="img/b1.jpg" />
</div>
</body>
</html>
