<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>nxy</title>
<style>
#s1{ display:block;}
</style>
<script>

window.onload = function(){
	var oText = document.getElementById("txt1");
	var oSpan = document.getElementById("s1");
	
	
	var timer = null;
	oText.onfocus = function(){
		timer = setInterval(function(){
			oSpan.innerHTML = oText.value.length;	
		},30);
	};
	
	oText.onblur = function(){
		clearInterval(timer);
	};
		
};



</script>
</head>

<body>
<span id="s1"></span>
<textarea id="txt1" style="width:400px; height:300px;"></textarea>

</body>
</html>
