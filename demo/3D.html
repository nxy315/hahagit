<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>nxy</title>
<style>
*{margin:0;padding:0;list-style:none;}
body{ background:#000;}
#ul1{ position:absolute;left:50%;top:50%; margin-left:-66px; margin-top:-100px;width:133px; height:200px; transform:perspective(800px) rotateX(-15deg) rotateY(0deg) ; transform-style:preserve-3d;}
#ul1 li{position:absolute;left:0;top:0;width:100%; height:100%;

 transform:rotateY(0deg)  translateZ(0px);
 transition:1s all ease; 
 border-radius:10px;
 box-shadow:0 0 5px 2px #fff;
 overflow:hidden;
}
</style>
<script>
window.onload = function(){
	
	var oUl = document.getElementById("ul1");
	var aLi = oUl.children;
	var len = aLi.length;	
	
	
	
	var i = len - 1;
	var timer = setInterval(function(){
		
		aLi[i].style.transform = "rotateY("+360/len*i+"deg)  translateZ(300px)";
		i--;
		if(i < 0){
			clearInterval(timer);
		}
	},300);
	
	
	var bLeft = bRight = bTop = bBottom = false;
	
	var x = 150;
	var y = 0;
	
	oUl.onmousedown = function(ev){ 
		var disX = ev.clientX - y;
		var disY = ev.clientY - x;
		document.onmousemove = function(ev){
			y = ev.clientX - disX;
			x = ev.clientY - disY;
			
			oUl.style.transform = "perspective(800px)  rotateX("+-x/10+"deg)  rotateY("+y/10+"deg)";
			
		};
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		};
		return false;
	};
	
};
</script>
</head>

<body>
<ul id="ul1">
	<li><img src="img/x1.jpg" /></li>
	<li><img src="img/x2.jpg" /></li>
	<li><img src="img/x3.jpg" /></li>
	<li><img src="img/x4.jpg" /></li>
	<li><img src="img/x5.jpg" /></li>
	<li><img src="img/x6.jpg" /></li>
	<li><img src="img/x7.jpg" /></li>
	<li><img src="img/x8.jpg" /></li>
	<li><img src="img/x9.jpg" /></li>
	<li><img src="img/x10.jpg" /></li>
	<li><img src="img/x11.jpg" /></li>
</ul>
</body>
</html>
