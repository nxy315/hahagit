<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>nxy</title>
<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
#div1{width:100px;height:100px;background:red; position:absolute;left:0;top:0}
</style>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var l=t=b=r=false;
	document.onkeydown=function(ev){
		var oEvt=ev||event;
		console.log(oEvt.keyCode);
		switch(oEvt.keyCode){
			case 37:
				l=true;
				break;
			case 38:
				t=true;
				break;
			case 39:
				r=true;
				break;
			case 40:
				b=true;
				break;
		}
	};
	document.onkeyup=function(ev){
		var oEvt=ev||event;
		console.log(oEvt.keyCode);
		switch(oEvt.keyCode){
			case 37:
				l=false;
				break;
			case 38:
				t=false;
				break;
			case 39:
				r=false;
				break;
			case 40:
				b=false;
				break;
		}
	};
	setInterval(function(){
		if(l) oDiv.style.left=oDiv.offsetLeft-10+'px';
		if(t) oDiv.style.top=oDiv.offsetTop-10+'px';
		if(r) oDiv.style.left=oDiv.offsetLeft+10+'px';
		if(b) oDiv.style.top=oDiv.offsetTop+10+'px';
	},10);
};
</script>
</head>

<body>

	<div id="div1"></div>

</body>
</html>
